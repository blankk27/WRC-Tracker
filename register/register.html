<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Înregistrare</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="register-bg">
    <div class="register-box">
      <h2>Înregistrare</h2>
      <form id="registerForm" autocomplete="off">
        <input type="text" id="nume" name="nume" placeholder="Numele" required>
        <input type="text" id="prenume" name="prenume" placeholder="Prenumele" required>
        <input type="text" id="telefon" name="telefon" placeholder="Telefon (+373...)" required>
        <span class="error-message" id="error-message"></span>
        <button type="submit">Înregistrează-te</button>
      </form>
      <div class="redirect-login">
        Ai deja cont? <a href="../login/login.html">Login</a>
      </div>
    </div>
  </div>
  <script src="register.js"></script>
</body>
</html>
