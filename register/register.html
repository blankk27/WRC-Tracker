<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Înregistrare</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="register-bg">
    <form class="register-form" id="registerForm" autocomplete="off">
      <div class="form-row">
        <label for="nume">Nume</label>
        <div class="form-input-double">
          <input type="text" id="nume" name="nume" placeholder="Nume" required>
          <input type="text" id="prenume" name="prenume" placeholder="Prenume" required>
        </div>
      </div>
      <div class="form-row">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="exemplu@email.com" required>
      </div>
      <div class="form-row">
        <label for="telefon">Telefon</label>
        <input type="text" id="telefon" name="telefon" placeholder="Număr de telefon" maxlength="20" required>
      </div>
      <span class="error-message" id="error-message"></span>
      <button type="submit">Înregistrează-te</button>
      <div class="redirect-login">
        Ai deja cont? <a href="../login/login.html">Login</a>
      </div>
    </form>
  </div>
  <script src="../register.js"></script>
</body>
</html>
